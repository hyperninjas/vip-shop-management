name: Sync Labels

on:
  push:
    paths:
      - .github/labels.yml
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Sync labels from .github/labels.yml
        uses: crazy-max/ghaction-github-labeler@v5
        with:
          yaml-file: .github/labels.yml
          skip-delete: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
