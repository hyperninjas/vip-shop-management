name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]
    workflow_dispatch:

env:
    NODE_VERSION: "20"
    PNPM_VERSION: "10.25.0"
    REGISTRY: ghcr.io
    IMAGE_PREFIX: ${{ github.repository }}

jobs:
    lint:
        name: Lint Code
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run linter
              run: pnpm lint

    test-unit:
        name: Unit Tests
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                project: [client, server]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Generate Prisma Client (server only)
              if: matrix.project == 'server'
              run: pnpm --filter server run prisma:generate

            - name: Run unit tests
              run: pnpm test:${{ matrix.project }}

            - name: Upload coverage reports
              if: matrix.project == 'server' && always()
              uses: codecov/codecov-action@v4
              with:
                  files: ./coverage/server/coverage-final.json
                  flags: ${{ matrix.project }}
                  name: ${{ matrix.project }}-coverage

    test-server-e2e:
        name: Server E2E Tests
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres:18-alpine
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: testdb
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Generate Prisma Client
              run: pnpm --filter server run prisma:generate
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb?schema=public

            - name: Run database migrations
              run: |
                  cd apps/server
                  pnpm exec prisma migrate deploy
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb?schema=public

            - name: Install Playwright browsers
              run: pnpm exec playwright install --with-deps

            - name: Run E2E tests (server API)
              run: pnpm test:e2e:server
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb?schema=public
                  SERVER_URL: http://localhost:4000
                  CI: true

            - name: Upload test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report-server
                  path: playwright-report/
                  retention-days: 30

    test-client-e2e:
        name: Client E2E Tests
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres:18-alpine
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: testdb
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Generate Prisma Client
              run: pnpm --filter server run prisma:generate
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb?schema=public

            - name: Run database migrations
              run: |
                  cd apps/server
                  pnpm exec prisma migrate deploy
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb?schema=public

            - name: Start server in background
              run: |
                  cd apps/server
                  pnpm start:prod &
                  echo "Waiting for server to start..."
                  sleep 15
                  curl -f http://localhost:4000/api/health/liveness || exit 1
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb?schema=public
                  PORT: 4000
                  NODE_ENV: test

            - name: Start client in background
              run: |
                  cd apps/client
                  pnpm dev &
                  echo "Waiting for client to start..."
                  sleep 20
                  curl -f http://localhost:3000 || exit 1
              env:
                  NEXT_PUBLIC_API_URL: http://localhost:4000

            - name: Install Playwright browsers
              run: pnpm exec playwright install --with-deps

            - name: Run E2E tests (client)
              run: pnpm test:e2e:client
              env:
                  CI: true
                  CLIENT_URL: http://localhost:3000
                  SERVER_URL: http://localhost:4000
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb?schema=public

            - name: Upload test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report-client
                  path: playwright-report/
                  retention-days: 30

    security-scan:
        name: Security Scan
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Run Snyk to check for vulnerabilities
              uses: snyk/actions/node@master
              continue-on-error: true
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                  args: --severity-threshold=high

    build:
        name: Build Applications
        runs-on: ubuntu-latest
        needs: [lint, test-unit, test-server-e2e, test-client-e2e]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Generate Prisma Client
              run: pnpm --filter server run prisma:generate

            - name: Build applications
              run: pnpm build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-artifacts
                  path: |
                      apps/server/dist
                      apps/client/.next
                  retention-days: 7

    build-and-push-images:
        name: Build and Push Docker Images
        runs-on: ubuntu-latest
        needs: [build]
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        permissions:
            contents: read
            packages: write

        strategy:
            fail-fast: false
            matrix:
                service: [server, client]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: apps/${{ matrix.service }}/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
                      NEXT_PUBLIC_ENV=${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

    deploy-staging:
        name: Deploy to Staging
        runs-on: ubuntu-latest
        needs: [build-and-push-images]
        if: github.ref == 'refs/heads/develop'
        environment:
            name: staging
            url: https://staging.example.com

        steps:
            - name: Deploy to staging
              run: |
                  echo "Deploy to staging environment"
                  # Add your deployment commands here
                  # Example: kubectl, docker-compose, or your deployment script

    deploy-production:
        name: Deploy to Production
        runs-on: ubuntu-latest
        needs: [build-and-push-images]
        if: github.ref == 'refs/heads/main'
        environment:
            name: production
            url: https://example.com

        steps:
            - name: Deploy to production
              run: |
                  echo "Deploy to production environment"
                  # Add your deployment commands here
                  # Example: kubectl, docker-compose, or your deployment script
